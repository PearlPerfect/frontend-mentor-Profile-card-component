<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
<div class="card">

    <div class="topCard">
        <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="lastCard">
        <img src="images/image-victor.jpg" id="profilePicture">
        <div class="nameSection">
            <h2> Victor Crest</h2>
            <p>26</p>
        </div>
        <p>london</p>
        <!-- <hr> -->
        <div class="bottom">
            <div class="followers">
                <h2>80k</h2>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h2>803k</h2>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h2>1.4k</h2>
                <p>Photos</p>
            </div>
        </div>
    </div>
</div>
    </main>
    



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/PearlPerfect">Imo Emmanuel</a>.
      </div>
</body>
</html>
